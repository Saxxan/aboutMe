<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvador Puche Ibáñez</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo&family=Archivo+Black&family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>HEADER</header>

    <main>

        <input type="radio" name="nav" id="home--checkbox" class="check--home">
        <input type="radio" name="nav" id="about--checkbox" class="check--about">
        <input type="radio" name="nav" id="skill--checkbox" class="check--skills">
        <input type="radio" name="nav" id="contact--checkbox" class="check--contact">

        <div class="container2d">
            <section class="container2d__sections flex">
                <section class="container2d__sections__section container2d__sections__home flex flex-column justify-center">
                    <section class="container2d__sections__home--top flex justify-center align-center">
                        <img src="img/imgizquierda2.png" alt="">
                        <section class="container2d__sections__home--top__text flex flex-column justify-center">
                            <h1>SALVADOR</h1>
                            <h1>PUCHE</h1>
                            <h1>IBÁÑE<span>Z</span></h1>
                        </section>
                    </section>
                    <section class="container2d__sections__home--bottom flex justify-center align-center">
                        <section class="container2d__sections__home--bottom__text flex flex-column justify-center text-right">
                            <h2>Electronic engineer</h2>
                            <h2>Front-end Developer</h2>
                            <h2>UX/UI Designer</h2>
                        </section>
                        <img src="img/imgderecha2.png" alt="">
                    </section>
                </section>
                <section class="container2d__sections__section container2d__sections__about" id="about">
                    <h1>ABOUT</h1>
                </section>
                <section class="container2d__sections__section container2d__sections__skills">
                    <h1>SKILLS</h1>
                </section>
                <section class="container2d__sections__section container2d__sections__contact">
                    <h1>CONTACT</h1>
                </section>
            </section>
        </div>

        <ul class="menu flex justify-center align-center">
            <li class="menu__option flex flex-column justify-center align-center">
                <img class="menu__option__icon" src="iconos/home-icon.svg" alt="">
                <label for="home--checkbox">HOME</label>
            </li>
            <li class="menu__option flex flex-column justify-center align-center">
                <img class="menu__option__icon" src="iconos/about-icon.svg" alt="">
                <label for="about--checkbox">ABOUT</label>  
            </li>
            <li class="menu__option flex flex-column justify-center align-center">
                <img class="menu__option__icon" src="iconos/skill-icon.svg" alt="">
                <label for="skill--checkbox">SKILLS</label>
            <li class="menu__option flex flex-column justify-center align-center">
                <img class="menu__option__icon" src="iconos/contact-icon.svg" alt="">
                <label for="contact--checkbox">CONTACT</label>
            </li>
        </ul>
        
        
    </main>

</body>
</html>
