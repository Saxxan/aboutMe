<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

    <!----------------- MAIN is grid container ----------------------------------->

        <!--------------------- Header ----------------------------------->
        <header class="grid__item">

            <h1>header</h1>

        </header>


        <!---------------- Section Content pages ------------------------->
        <section class="grid__item content">

            <!------------ Home content section --------------->
            <section class="content__section home">Home</section>

            <!------------ About content section -------------->
            <section class="content__section about">About</section>

            <!----------- Skills content section -------------->
            <section class="content__section skills">Skills</section>

            <!----------- Contact content section ------------->
            <section class="content__section contact">Contact</section>

        </section>


        <!--------------- Navigation menu Section ------------------------->
        <section class="grid__item menu__container">

            <nav class="menu">

                <!------------- Home menu option ------------------>
                <a class="menu__item menu__home">Home</a>

                <!------------- About menu option ----------------->
                <a class="menu__item menu__about">About</a>

                <!------------- Skills menu option ---------------->
                <a class="menu__item menu__skill">Skills</a>

                <!------------- Contact menu option --------------->
