<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvador Puche Ibáñez</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>HEADER</header>

    <main>
        <section class="sections">
            <section class="home">HOME</section>
            <section class="about">ABOUT</section>
            <section class="skills">SKILLS</section>
            <section class="contact">CONTACT</section>
        </section>
    </main>

    <nav class="nav--container">
        <ul class="menu">
            <li class="menu__option--home">
                <img src="iconos/home-icon.svg" alt="">
                <label for="home--checkbox">HOME</label>
                <input type="radio" name="nav" id="home--checkbox" class="check--home">
            </li>
            <li class="menu__option--about">
                <img src="iconos/about-icon.svg" alt="">
                <label for="about--checkbox">ABOUT</label>
                <input type="radio" name="nav" id="about--checkbox">
            </li>
            <li class="menu__option--skills">
                <img src="iconos/skill-icon.svg" alt="">
                <label for="skill--checkbox">SKILLS</label>
                <input type="radio" name="nav" id="skill--checkbox">
            </li>
            <li class="menu__option--contact">
                <img src="iconos/contact-icon.svg" alt="">
                <label for="contact--checkbox">CONTACT</label>
                <input type="radio" name="nav" id="contact--checkbox">
            </li>
        </ul>
    </nav>

</body>
</html>
