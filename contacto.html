<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/contacto-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <main class="contact__page">
        <section class="contact__element information">
            <h1 class="information__title">Interested in us working together?</h1>
            <p>You can reach us here:</p>
            <a href="mailto:contact@gidimobile.com">
                <div class="mailbox">
                    <img src="" alt="email__icon">
                    <span class="email">contact@gidimobile.com</span>
                </div>
            </a>
            <footer>
                <h5>Check us out on social media:</h5>
                <div class="socialmedia__container">
                    <a href="" class="sc__element facebook"></a>
                    <a href="" class="sc__element twitter"></a>
                    <a href="" class="sc__element instagram"></a>
                    <a href="" class="sc__element linkedin"></a>
                </div>
                
            </footer>
        </section>
        <form class="contact__element form__contact">
            <h2 class="form__title form__element">Get in touch</h2>
            <input type="text" class="form__element subject-input" placeholder="Subject">
            <input type="text" class="form__element message-input" placeholder="Message">
            <input type="text" class="form__element name-input" placeholder="Name">
            <input type="text" class="form__element email-input" placeholder="Email">
            <input type="text" class="form__element tel-input" placeholder="Telephone number">
            <input type="submit" value="Send Message" class="form__submit form__element">
        </form>
    </main>
    
</body>
</html>
