<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/contacto-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <main class="contact__page">
        <section class="contact__element information">
            <h1>Interested in us working together?</h1>
            <p>You can reach us here:</p>
            <a href="mailto:contact@gidimobile.com">
                <img src="" alt="email__icon">
                <p class="email">contact@gidimobile.com</p>
            </a>
            <footer>
                <p>Check us out on social media:</p>
                <a class="facebook"></a>
                <a class="twitter"></a>
                <a class="instagram"></a>
                <a class="linkedin"></a>
            </footer>
        </section>
        <form class="contact__element form__contact">
            <h2>Get in touch</h2>
            <input type="text" class="subject-input" placeholder="Subject">
            <input type="text" class="message-input" placeholder="Message">
            <input type="text" class="name-input" placeholder="Name">
            <input type="text" class="email-input" placeholder="Email">
            <input type="text" class="tel-input" placeholder="Telephone number">
            <input type="submit" value="Send Message">
        </form>
    </main>
    
</body>
</html>
